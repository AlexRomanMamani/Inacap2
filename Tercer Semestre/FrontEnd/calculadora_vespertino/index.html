<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Bootstrap demo</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="row mt-5">
				<div class="col-md-6">
					<table class="table table-bordered text-center">
						<tbody>
							<tr>
								<td>
									<input type="number" class="form-control" id="inputNumero1" disabled>
								</td>
								<td colspan="2">
									<input type="text" class="form-control" id="inputOperador" disabled>
								</td>
								<td>
									<input type="number" class="form-control" id="inputNumero2" disabled>
								</td>
							</tr>
							<tr>
								<td colspan="4">
									<input type="number" class="form-control" id="inputResultado" disabled>
								</td>
							</tr>
							<tr>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('1')">1</button></td>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('2')">2</button></td>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('3')">3</button></td>
								<td><button type="button" class="btn btn-secondary" onclick="operadorAritmetico('+')">+</button></td>
							</tr>
							<tr>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('4')">4</button></td>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('5')">5</button></td>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('6')">6</button></td>
								<td><button type="button" class="btn btn-secondary" onclick="operadorAritmetico('-')">-</button></td>
							</tr>
							<tr>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('7')">7</button></td>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('8')">8</button></td>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('9')">9</button></td>
								<td><button type="button" class="btn btn-secondary" onclick="operadorAritmetico('*')">*</button></td>
							</tr>
							<tr>
								<td><button type="button" class="btn btn-warning" onclick="limpiar()">CE</button></td>
								<td><button type="button" class="btn btn-primary" onclick="asignarNumero('0')">0</button></td>
								<td><button type="button" class="btn btn-success" onclick="calculo()">=</button></td>
								<td><button type="button" class="btn btn-secondary" onclick="operadorAritmetico('/')">/</button></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src="js/funciones.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
