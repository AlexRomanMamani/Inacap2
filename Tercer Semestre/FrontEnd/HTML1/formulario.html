<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <h1>FORMULARIO</h1>
    <form action="" method="get">
        <fieldset>
            <legend>Formulario de prueba de HTML5</legend>
                <table>
                    <tr>
                        <td>
                            <label for="name">Nombre:</label>
                        </td>
                        <td>
                            <input type="text" id="name" name="name" autofocus required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="correo">Correo Electrónico:</label>
                        </td>
                        <td>
                            <input type="email" id="correo" name="correo" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="url">URL:</label>
                        </td>
                        <td>
                            <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fecha">Fecha:</label>
                        </td>
                        <td>
                            <input type="date" id="fecha" name="fecha">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tiempo">Tiempo:</label>
                        </td>
                        <td>
                            <input type="time" id="tiempo" name="tiempo">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fecha y hora">Fecha y hora:</label>
                        </td>
                        <td>
                            <input type="datetime-local" id="fechaYHora" name="fechaYHora">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="mes">Mes:</label>
                        </td>
                        <td>
                            <input type="month" id="mes" name="mes">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="semana">Semana:</label>
                        </td>
                        <td>
                            <input type="week" id="semana" name="semana">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="numero">Número:</label>
                        </td>
                        <td>
                            <input type="number" id="numero" name="numero" min="-10" max="10">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="fono">Teléfono:</label>
                        </td>
                        <td>
                            <input type="tel" id="fono" name="fono">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="search">Termino de busqueda:</label>
                        </td>
                        <td>
                            <input type="search" id="search" name="search">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="color">Color favorito:</label>
                        </td>
                        <td>
                            <input type="color" id="color" name="color">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Enviar">
                        </td>
                    </tr>
                </table>
        </fieldset>
    </form>
</body>
</html>
