<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Estamos en el archivo index</h1>
    <img src="img/logo-inacap.png" alt="logo inacap" width="120" height="50">
    
    <a href="admin/crear.html">Ir a crear</a>

<!--Get: envia los datos por url-->
<!--Post: envia los datos internamente-->

<form action="" method=""></form>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d59893.43937804366!2d-70.18004885032025!3d-20.244730861062717!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9152f363f8369935%3A0x2a57aaaea9c94930!2sIquique%2C%20Tarapac%C3%A1!5e0!3m2!1ses!2scl!4v1711154585952!5m2!1ses!2scl" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
<form action="" method="get">
    <table>
        <tr>
            <td>
                <label for="name">Nombre:</label>
            </td>
            <td>
                <input type="text" id="name" name="name" autofocus required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="correo">Correo Electrónico:</label>
            </td>
            <td>
                <input type="email" id="correo" name="correo" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="url">URL:</label>
            </td>
            <td>
                <input type="url" id="url" name="url" placeholder="Escribe la URL de tu página">
            </td>
        </tr>
        <tr>
            <td>
                <label for="fecha">Fecha:</label>
            </td>
            <td>
                <input type="date" id="fecha" name="fecha">
            </td>
        </tr>
        <tr>
            <td>
                <label for="tiempo">Tiempo:</label>
            </td>
            <td>
                <input type="time" id="tiempo" name="tiempo">
            </td>
        </tr>
        <tr>
            <td>
                <label for="fecha y hora">Fecha y hora:</label>
            </td>
            <td>
                <input type="datetime-local" id="fechaYHora" name="fechaYHora">
            </td>
        </tr>
        <tr>
            <td>
                <label for="mes">Mes:</label>
            </td>
            <td>
                <input type="month" id="mes" name="mes">
            </td>
        </tr>
        <tr>
            <td>
                <label for="semana">Semana:</label>
            </td>
            <td>
                <input type="week" id="semana" name="semana">
            </td>
        </tr>
        <tr>
            <td>
                <label for="numero">Número:</label>
            </td>
            <td>
                <input type="number" id="numero" name="numero" min="-10" max="10">
            </td>
        </tr>
        <tr>
            <td>
                <label for="fono">Teléfono:</label>
            </td>
            <td>
                <input type="tel" id="fono" name="fono">
            </td>
        </tr>
        <tr>
            <td>
                <label for="search">Termino de busqueda:</label>
            </td>
            <td>
                <input type="search" id="search" name="search">
            </td>
        </tr>
        <tr>
            <td>
                <label for="color">Color favorito:</label>
            </td>
            <td>
                <input type="color" id="color" name="color">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Enviar">
            </td>
        </tr>
    </table>
  </form>
</html>
