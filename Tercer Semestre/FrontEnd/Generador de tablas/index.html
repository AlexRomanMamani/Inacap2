<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Tablas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Style/style.css">
</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col">
                <h1 class="display-4">Generador de Tablas</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <label for="filas">Filas</label>
                <input type="number" class="form-control" id="filas">
            </div>
            <div class="col-md-5">
                <label for="columnas">Columnas</label>
                <input type="number" class="form-control" id="columnas">
            </div>
            <div class="col-md-2 align-self-end">
                <button type="button" onclick="generarTabla()" class="btn btn-info btn-lg btn-block">Generar Tabla</button>
            </div>
        </div>
    </div>
    <br>
    <div id="tabla"></div>

    <script src="JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
